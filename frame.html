<!DOCTYPE html>
<html>
  <head>
		<title>Material Framed</title>
		<style>
			html, body {
				margin:0px;
				padding:0px;
				background-color:grey;
			}
			.container {
				background-color:white;
				margin-left:35%;
				border:0px solid red;
				height:fit-content;
				width:fit-content;
			}
			iframe {
				min-height:100%;
			}
		</style>
  </head>
  <body>
  		<div class="container">
			<iframe border="0" width="480" height="100%" src="index.html" style="border:0px;padding:0px;margin:0px;"></iframe>
  		</div>
  </body>
</html>
