
<events-page>
	
	<div>
    <header class="mdc-top-app-bar" id="events-app-bar">
      <div class="mdc-top-app-bar__row">
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
				<a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
				<span class="mdc-top-app-bar__title">Events</span>
			</section>
			<section id="iconSection" class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
				<a href="#" id="right-item" class="material-icons mdc-top-app-bar__action-item" aria-label="Download" alt="Download">settings</a>
			</section>
      </div>
    </header>
    <main id="events-main-content">
      <div id="content-main" class="mdc-top-app-bar--fixed-adjust">
        <ul class="mdc-list demo-list" id="trailing-checkbox-list" aria-orientation="vertical">
			<li class="mdc-list-item" role="checkbox" aria-checked="false">
				<span class="mdc-list-item__graphic">
				<div class="mdc-checkbox">
					<input type="checkbox" class="mdc-checkbox__native-control"/>
					<div class="mdc-checkbox__background">
						<svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
							<path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
						</svg>
						<div class="mdc-checkbox__mixedmark"></div>
					</div>
				</div>
				</span>
				<label class="mdc-list-item__text" for="demo-list-checkbox-item-1">"Chapel" from 8:45am to 10:00am.</label>
			</li>
			<li role="separator" class="mdc-list-divider"></li>
			<li class="mdc-list-item" role="checkbox" aria-checked="false">
				<span class="mdc-list-item__graphic">
				<div class="mdc-checkbox">
					<input type="checkbox" class="mdc-checkbox__native-control"/>
					<div class="mdc-checkbox__background">
						<svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
							<path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
						</svg>
						<div class="mdc-checkbox__mixedmark"></div>
					</div>
				</div>
				</span>
				<label class="mdc-list-item__text" for="demo-list-checkbox-item-1">"Chapel" from 10:30am to 11:30am.</label>
			</li>
			<li role="separator" class="mdc-list-divider"></li>
        </ul>
      </div>
    </main>
	
	</div>
	
	<script>
		
		this.on('mount', function() {
			const topAppBar = mdc.topAppBar.MDCTopAppBar.attachTo(document.getElementById('events-app-bar'));
			topAppBar.setScrollTarget(document.getElementById('events-main-content'));
			topAppBar.listen('MDCTopAppBar:nav', () => {
				window.drawer.open = !window.drawer.open;
			});
		});
		
		back(event) {
			window.history.back();
		}
	
	</script>
	
</events-page>
